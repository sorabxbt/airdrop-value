<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValuateX Pro | Crypto Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f1115;
            --accent: #00ffa3;
            --border: #22262d;
            --text-dim: #8492a6;
            --guide-bg: rgba(0, 255, 163, 0.05);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container { width: 100%; max-width: 480px; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent), #7000ff);
        }

        h2 { font-size: 22px; margin: 0 0 5px 0; letter-spacing: -0.5px; }
        .tagline { color: var(--text-dim); font-size: 13px; margin-bottom: 25px; }

        .input-box { margin-bottom: 18px; }
        label { display: block; font-size: 11px; text-transform: uppercase; color: var(--text-dim); margin-bottom: 6px; font-weight: 700; }
        
        input {
            width: 100%; background: #16191f; border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; color: white; font-family: 'JetBrains Mono';
            font-size: 15px; outline: none; transition: 0.2s;
        }

        input:focus { border-color: var(--accent); background: #1c2128; box-shadow: 0 0 15px rgba(0, 255, 163, 0.1); }

        .metrics {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0;
        }

        .metric-tile {
            background: #16191f; border: 1px solid var(--border);
            padding: 15px; border-radius: 16px;
        }

        .m-label { font-size: 10px; color: var(--text-dim); margin-bottom: 5px; font-weight: 600; }
        .m-value { font-size: 16px; font-weight: 700; font-family: 'JetBrains Mono'; }
        #fdv-val { color: var(--accent); }

        /* Professional Guide Box */
        .guide-box {
            margin-top: 10px;
            padding: 16px;
            background: var(--guide-bg);
            border: 1px dashed rgba(0, 255, 163, 0.3);
            border-radius: 14px;
        }

        .guide-title {
            font-size: 11px;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .guide-text {
            font-size: 12px;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .guide-text code {
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 4px;
            color: white;
            font-family: 'JetBrains Mono';
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>ValuateX <span style="font-weight: 300; opacity: 0.5;">Terminal</span></h2>
        <div class="tagline">Real-time Tokenomics Valuation Tool</div>

        <div class="input-box">
            <label>Total Supply</label>
            <input id="total" placeholder="e.g. 1,000,000,000 or 1b" type="text" autocomplete="off">
        </div>

        <div class="input-box">
            <label>Circulating Supply</label>
            <input id="circ" placeholder="e.g. 250m or 25%" type="text" autocomplete="off">
        </div>

        <div class="input-box">
            <label>Current Price (USD)</label>
            <input id="price" placeholder="0.00" type="text" autocomplete="off">
        </div>

        <div class="metrics">
            <div class="metric-tile">
                <div class="m-label">MARKET CAP</div>
                <div class="m-value" id="mc-val">$0.00</div>
            </div>
            <div class="metric-tile">
                <div class="m-label">FDV</div>
                <div class="m-value" id="fdv-val">$0.00</div>
            </div>
        </div>

        <div class="guide-box">
            <div class="guide-title">ðŸ’¡ Smart Input Guide</div>
            <div class="guide-text">
                You can enter values in <b>Full Amount</b> (e.g., <code>1000000</code>) or use <b>Smart Shortcuts</b> like <code>10k</code>, <code>50m</code>, or <code>1.2b</code>. For supply, you can also use <code>%</code> (e.g., <code>40%</code>).
            </div>
        </div>
    </div>
</div>

<script>
    const el = (id) => document.getElementById(id);
    const inputs = ['total', 'circ', 'price'];

    function format(n) {
        if (!isFinite(n) || n <= 0) return '$0.00';
        if (n >= 1e12) return '$' + (n/1e12).toFixed(2) + 'T';
        if (n >= 1e9) return '$' + (n/1e9).toFixed(2) + 'B';
        if (n >= 1e6) return '$' + (n/1e6).toFixed(2) + 'M';
        return new Intl.NumberFormat('en-US', { 
            style: 'currency', 
            currency: 'USD', 
            maximumFractionDigits: n < 1 ? 6 : 2 
        }).format(n);
    }

    function parse(v) {
        if (!v) return 0;
        v = v.toLowerCase().replace(/,/g, '').trim();
        const m = v.match(/^([\d.]+)(k|m|b|t)?$/);
        if (!m) return 0;
        const num = parseFloat(m[1]);
        const mult = { k: 1e3, m: 1e6, b: 1e9, t: 1e12 }[m[2]] || 1;
        return num * mult;
    }

    function run() {
        const total = parse(el('total').value);
        const price = parseFloat(el('price').value.replace(/[^0-9.]/g, '')) || 0;
        const circRaw = el('circ').value.trim().toLowerCase();
        
        let circAmount = 0;
        if (circRaw.endsWith('%')) {
            const pct = parseFloat(circRaw) || 0;
            circAmount = total * (pct / 100);
        } else {
            circAmount = parse(circRaw);
        }

        const mc = circAmount * price;
        const fdv = total * price;

        el('mc-val').innerText = format(mc);
        el('fdv-val').innerText = format(fdv);
    }

    inputs.forEach(id => el(id).addEventListener('input', run));
</script>
</body>
</html>
