<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto FDV Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #08090a;
            --card: #121417;
            --primary: #00ffa3; /* Crypto Green */
            --secondary: #7000ff; /* DeFi Purple */
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #2d333b;
            --input-bg: #1a1d23;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b 0%, var(--bg) 80%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app {
            width: 100%;
            max-width: 440px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 30px; }
        
        h1 { 
            margin: 0; 
            font-size: 28px; 
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-dim); font-size: 14px; margin-top: 6px; }

        .input-group { margin-bottom: 20px; }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
            margin-bottom: 8px;
            display: block;
            padding-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 163, 0.1);
            background: #1e2229;
        }

        input::placeholder { color: #475569; font-size: 14px; }

        .results-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-top: 28px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .row:first-child { border-bottom: 1px dashed var(--border); }

        .res-label {
            color: var(--text-dim);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .res-value {
            font-size: 20px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        #fdv { color: var(--primary); text-shadow: 0 0 15px rgba(0, 255, 163, 0.3); }
        #mc { color: #fff; }

        .badge {
            font-size: 10px;
            background: #2d333b;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="app">
    <header>
        <h1>ValuateX</h1>
        <div class="subtitle">Institutional Crypto Calculator</div>
    </header>

    <div class="input-group">
        <label>Total Supply <span class="badge">MAX</span></label>
        <input id="totalSupply" placeholder="e.g. 1B or 1,000,000,000" spellcheck="false" />
    </div>

    <div class="input-group">
        <label>Circulating Supply <span class="badge">FLOAT</span></label>
        <input id="circulatingSupply" placeholder="e.g. 400M or 40%" spellcheck="false" />
    </div>

    <div class="input-group">
        <label>Unit Price <span class="badge">USD</span></label>
        <input id="price" placeholder="0.00" step="any" type="text" spellcheck="false" />
    </div>

    <div class="results-container">
        <div class="row">
            <div class="res-label">Market Cap</div>
            <div class="res-value" id="mc">$0.00</div>
        </div>
        <div class="row">
            <div class="res-label">FDV</div>
            <div class="res-value" id="fdv">$0.00</div>
        </div>
    </div>
</div>

<script>
    const inputs = ['totalSupply', 'circulatingSupply', 'price'];
    const elements = {};
    inputs.forEach(id => elements[id] = document.getElementById(id));
    const mcDisplay = document.getElementById('mc');
    const fdvDisplay = document.getElementById('fdv');

    function parseValue(v) {
        if (!v) return 0;
        v = v.toLowerCase().replace(/,/g, '').trim();
        const m = v.match(/^([\d.]+)(k|m|b|t)?$/);
        if (!m) return 0;
        const num = parseFloat(m[1]);
        const mult = { k: 1e3, m: 1e6, b: 1e9, t: 1e12 }[m[2]] || 1;
        return num * mult;
    }

    function formatCurrency(n) {
        if (!isFinite(n) || n <= 0) return '$0.00';
        
        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            notation: n >= 1e6 ? 'compact' : 'standard',
            maximumFractionDigits: n < 1 ? 6 : 2
        });
        
        return formatter.format(n);
    }

    function update() {
        const total = parseValue(elements.totalSupply.value);
        const price = parseFloat(elements.price.value.replace(/[^0-9.]/g, '')) || 0;
        const circInput = elements.circulatingSupply.value.trim();

        const fdv = total * price;
        
        let circAmount = 0;
        if (circInput.endsWith('%')) {
            const pct = parseFloat(circInput) || 0;
            circAmount = total * (pct / 100);
        } else {
            circAmount = parseValue(circInput);
        }

        const mc = circAmount * price;

        mcDisplay.textContent = formatCurrency(mc);
        fdvDisplay.textContent = formatCurrency(fdv);
    }

    Object.values(elements).forEach(el => {
        el.addEventListener('input', update);
    });
</script>
</body>
</html>
